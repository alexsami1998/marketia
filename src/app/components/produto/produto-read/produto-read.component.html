<div class="container mat-elevation-z8">
   <h1 class="full-width">Leitura de produto</h1>
   <img class="full-width" src="" alt="## image">

   <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Título do produto</mat-label>
        <input 
        [disabled]="true"
        [(ngModel)]="produto.titulo"
        name="titulo"
        matInput 
        placeholder="Ex. notebook">
      </mat-form-field>
    </form>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
         <mat-label>CATEGORIA DO PRODUTO ({{ retornaStatus(produto.categoria) }})</mat-label>
         <mat-select 
         [disabled]="true"
         [(ngModel)]="produto.categoria"
         name="status">
           <mat-option value="0">ABERTO</mat-option>
           <mat-option value="1">EM ANDAMENTO</mat-option>
           <mat-option value="2">ENCERRADO</mat-option>
         </mat-select>
       </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
         <mat-label>OPERADOR ({{ produto.nomeOperador }})</mat-label>
         <mat-select 
         [disabled]="true"
         [(ngModel)]="produto.operador"
         name="operador">
           <mat-option>{{ produto.nomeOperador }}</mat-option>
         </mat-select>
       </mat-form-field>
    </div>

    <form class="form">  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Deixe uma observação</mat-label>
        <textarea 
        [disabled]="true"
        [(ngModel)]="produto.descricao"
        name="observacoes"
        class="observacoes" 
        matInput 
        ></textarea>
      </mat-form-field>
    </form>

    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Retornar</button>

</div>
