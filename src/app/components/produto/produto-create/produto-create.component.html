<div class="container mat-elevation-z8">
   <h1 class="full-width">Registrando produto</h1>
   <img class="full-width" src="" alt="## image">

   <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Título do produto</mat-label>
        <input 
        [(ngModel)]="produto.titulo"
        name="titulo"
        [formControl]="titulo"
        required
        matInput 
        placeholder="Ex. notebook">
      </mat-form-field>
    </form>

    <form class="form">  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Descrição do produto</mat-label>
        <textarea 
        [(ngModel)]="produto.descricao"
        name="descricao"
        [formControl]="descricao"
        required
        class="descricao" 
        matInput 
        placeholder="chocolate ao leite da marca garoto."></textarea>
      </mat-form-field>
    </form>

    <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Preço do produto</mat-label>
        <input 
        [(ngModel)]="produto.preco"
        name="preco"
        [formControl]="preco" prefix="R$"
        mask="separator.2"
        thousandSeparator="."
        required
        matInput 
        placeholder="R$ 46,90">
      </mat-form-field>
    </form>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
         <mat-label>Selecione a categoria do produto</mat-label>
         <mat-select 
         [(ngModel)]="produto.categoria"
         name="categoria"
         [formControl]="categoria" 
         required>
           <mat-option value="0">ALIMENTOS</mat-option>
           <mat-option value="1">BEBIDAS</mat-option>
           <mat-option value="2">PRODUTOS DE LIMPEZA</mat-option>
           <mat-option value="3">HIGIENE</mat-option>
           <mat-option value="4">ELETRONICOS</mat-option>
           <mat-option value="5">VESTUARIO</mat-option>
           <mat-option value="6">BRINQUEDOS</mat-option>
           <mat-option value="7">OUTROS</mat-option>
         </mat-select>
       </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
         <mat-label>Selecione o operador</mat-label>
         <mat-select 
         [(ngModel)]="produto.operador"
         name="operador"
         [formControl]="operador" 
         required>
           <mat-option *ngFor="let tec of operadores" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
         </mat-select>
       </mat-form-field>
    </div>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desenvolvido por Alexandre Magno</p>
</div>
