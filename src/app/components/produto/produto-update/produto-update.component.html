<div class="container mat-elevation-z8">
   <h1 class="full-width">Atualizando produto</h1>
   <img class="full-width" src="" alt="##image">

   <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Título do produto</mat-label>
        <input 
        [(ngModel)]="produto.titulo"
        name="titulo"
        [formControl]="titulo"
        required
        matInput 
        placeholder="Ex. Trocar bateria de notebook">
      </mat-form-field>
    </form>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
         <mat-label>CATEGORIA ({{ retornaCategoria(produto.categoria) }})</mat-label>
         <mat-select 
         [(ngModel)]="produto.categoria"
         name="status"
         [formControl]="categoria"
         required>
           <mat-option value="0">ALIMENTOS</mat-option>
           <mat-option value="1">BEBIDAS</mat-option>
           <mat-option value="2">PRODUTOS DE LIMPEZA</mat-option>
           <mat-option value="3">HIGIENE</mat-option>
           <mat-option value="4">ELETRONICOS</mat-option>
           <mat-option value="5">VESTUARIO</mat-option>
           <mat-option value="6">BRINQUEDOS</mat-option>
           <mat-option value="7">OUTROS</mat-option>
         </mat-select>
       </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
         <mat-label>OPERADOR ({{ produto.nomeOperador }})</mat-label>
         <mat-select 
         [(ngModel)]="produto.operador"
         name="operador"
         [formControl]="operador" 
         required>
           <mat-option *ngFor="let op of operadores" value="{{ op.id }}">{{ op.nome }}</mat-option>
         </mat-select>
       </mat-form-field>
    </div>

    <form class="form">  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Descrição do produto</mat-label>
        <textarea 
        [(ngModel)]="produto.descricao"
        name="observacoes"
        [formControl]="descricao"
        required
        class="observacoes" 
        matInput 
        placeholder="Ex. trocar bateria de notebook queimada..."></textarea>
      </mat-form-field>
    </form>

    <button (click)="update()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Atualizar</button>
    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desnvolvido por Alexandre Magno</p>
</div>
