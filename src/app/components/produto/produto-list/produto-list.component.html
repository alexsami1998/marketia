<div class="container">

   <h1>Listando Produtos</h1>

   <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Produto</button>

   <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
   </mat-form-field>

   <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource">

         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
         </ng-container>

         <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
         </ng-container>

         <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição</th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
         </ng-container>

         <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef> Preço</th>
            <td mat-cell *matCellDef="let element">
               {{ element.preco}}
            </td>
         </ng-container>


         <ng-container matColumnDef="dataAbertura">
            <th mat-header-cell *matHeaderCellDef> dataAbertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
         </ng-container>

         <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{retornaCategoria(element.categoria)}} </td>
         </ng-container>

         <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
               <a routerLink="update/{{ element.id }}">
                  <i class="material-icons edit">edit</i>
               </a>
               <a routerLink="read/{{ element.id }}">
                  <i class="material-icons delete">visibility</i>
               </a>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
   </div>

</div>
